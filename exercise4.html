<!DOCTYPE html>
<html>
    <head>
        <title>Learning about iFrames</title>
    </head>
    <body>
        <h1>Welcome!</h1>
        <p>This is how iFrames work</p>
        <img src="cat.jpg" alt="A picture of a cat" width="200" height="200" />
        <iframe src="lesson3.html" style="height:700px;width:300px; border:2px solid black" name="iframe 1"></iframe>
        
        <p><a href="https://www.youtube.com/embed/6sjvCx2o76M" target="iframe 1">YouTube video</a></p>

        <form action="" class="form-example">
            <div class="form-example">
                <label for="name">Enter your name: </label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="form-example">
                <label for="email">Enter your email: </label>
                <input type="email" name="email" id="email" required> 
            </div>
            <div class="form-example">
                <input type="submit" value="Subscribe!">
            </div>
        </form>


    </body>
</html>
